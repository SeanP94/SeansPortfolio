{% block todoList %}
    {% for task in tasks %}
    <div class="card">
        <div class="card-body">
            <div class="float-start">
                {{ task }}
            </div>
            <div class="float-end">
                <a href="#" 
                hx-delete="{% url 'deleteTask' task  %}"
                hx-target="#todoList"
                hx-swap="innerHTML">

                <span class="badge rounded-pill bg-danger">X</span></a>
            </div>
        </div>
    </div>   
    {% endfor %}     
{% endblock %}
